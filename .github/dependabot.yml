---
version: 2
updates:
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: chore(deps)
    open-pull-requests-limit: 5
    assignees:
      - nrkno/netbox-admins
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "Europe/Oslo"
    commit-message:
      prefix: chore(deps)
    open-pull-requests-limit: 5
    assignees:
      - nrkno/netbox-admins
